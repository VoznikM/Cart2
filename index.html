<!DOCTYPE html>
<html>
<head>
    <style>
        /* –°—Ç–∏–ª—ñ –¥–ª—è —ñ–∫–æ–Ω–∫–∏ –∫–æ—Ä–∑–∏–Ω–∏ */
        .cart-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .cart-popup {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .cart-popup ul {
            list-style: none;
            padding: 0;
        }

        .cart-popup ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- –Ü–∫–æ–Ω–∫–∞ –∫–æ—Ä–∑–∏–Ω–∏ -->
<div class="cart-icon" onclick="toggleCart()">
    üõí
</div>

<!-- –°–ø–ª–∏–≤–∞—é—á–µ –≤—ñ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω–∏ -->
<div class="cart-popup" id="cartPopup">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <ul id="cartItems">
        <li>–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è</li>
    </ul>
</div>

<script>
    // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
    let cart = [];

    function toggleCart() {
        const popup = document.getElementById('cartPopup');
        popup.style.display = popup.style.display === 'none' || popup.style.display === '' ? 'block' : 'none';
    }

    function addToCart(item) {
        cart.push(item);
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        if (cart.length === 0) {
            cartItems.innerHTML = '<li>–ö–æ—Ä–∑–∏–Ω–∞ –ø–æ—Ä–æ–∂–Ω—è</li>';
        } else {
            cart.forEach((item, index) => {
                cartItems.innerHTML += `<li>${item} <button onclick="removeFromCart(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button></li>`;
            });
        }
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }
</script>


</body>
</html>
